  body {

    background-color: snow;
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    
  }

    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ccc;
    
    font-weight: bold;
    border-radius: 5px;
    box-sizing: border-box;
  }

    background-color: black; 
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 0;
    border-radius: 5px;
    cursor: pointer;
  }

   .college-name {
    font-size: 50px; 
    font-weight: bold;
    color:black ; 
    text-align: center;
    margin-top: 20px;
  }
  .container label {
            display: block;
            margin-bottom: 5px;
            width: 40%;
            text-align: left; 
            
        }
